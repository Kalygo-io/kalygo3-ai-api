                  key: latest
            - name: LANGCHAIN_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: LANGCHAIN_ENDPOINT
                  key: latest
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: LANGCHAIN_API_KEY
