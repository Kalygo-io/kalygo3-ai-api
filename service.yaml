apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kalygo-fastapi-service
spec:
  template:
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/kalygo-436411/kalygo-fastapi/kalygo-fastapi
          env:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: POSTGRES_URL
                  key: latest

            - name: COHERE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: COHERE_API_KEY
                  key: latest      

            - name: REPLICATE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: REPLICATE_API_TOKEN
                  key: latest      

            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ANTHROPIC_API_KEY
                  key: latest

            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: OPENAI_API_KEY
                  key: latest
            
            - name: AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: AUTH_SECRET_KEY
                  key: latest
            - name: AUTH_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: AUTH_ALGORITHM
                  key: latest
            
            # Langchain/Langsmith

            - name: LANGSMITH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: LANGSMITH_ENDPOINT
                  key: latest

            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: LANGSMITH_API_KEY
                  key: latest

            # CORS rule

            - name: COOKIE_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: COOKIE_DOMAIN
                  key: latest

            # AWS

            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: AWS_REGION
                  key: latest      

            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: AWS_ACCESS_KEY_ID
                  key: latest

            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: AWS_SECRET_KEY
                  key: latest

            # - name: ENVIRONMENT
            #   valueFrom:
            #     secretKeyRef:
            #       name: ENVIRONMENT
            #       key: latest

            # - name: GCS_SA
            #   valueFrom:
            #     secretKeyRef:
            #       name: GCS_SA
            #       key: latest

            # - name: API_HOSTNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: API_HOSTNAME
            #       key: latest

            # - name: SERPER_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: SERPER_API_KEY
            #       key: latest
            
            - name: EMBEDDINGS_API_URL
              valueFrom:
                secretKeyRef:
                  name: EMBEDDINGS_API_URL
                  key: latest
            
            # Pinecone

            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: PINECONE_API_KEY
                  key: latest

            - name: PINECONE_ALL_MINILM_L6_V2_INDEX
              valueFrom:
                secretKeyRef:
                  name: PINECONE_ALL_MINILM_L6_V2_INDEX
                  key: latest

            - name: PINECONE_IMAGEBIND_1024_DIMS_INDEX
              valueFrom:
                secretKeyRef:
                  name: PINECONE_IMAGEBIND_1024_DIMS_INDEX
                  key: latest
          ports:
            - containerPort: 8080